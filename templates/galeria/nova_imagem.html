{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <div class="pagina-inicial">
        {% include "partials/_cabecalho.html" %}
        <main class="principal">
            {% include "partials/_lateral.html" %}
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">
                                    {{field.label}}
                                </label>
                                {{ field }}
                            </div>           
                        {% endfor %}
                        <div>
                            <button class="btn btn-success col-12" type="submit" style="padding: top 5px;">Publicar</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
{% endblock %}
